{% extends 'base.html' %}
{% block extrahead %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock extrahead %}
{% block content %}
<div class="container mt-5">  
      <div class="Sform col-md-5 mx-auto shadow p-3">
        <div class="text-center mb-3 mt-3">
            <h1>SignUp</h1>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username">
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="mb-3">
              <label for="pw1" class="form-label">Password</label>
              <input type="password" class="form-control" name="pw1" id="pw1">
            </div>
            <div class="mb-3">
                <label for="pw2" class="form-label">Password Confirmation</label>
                <input type="password" class="form-control" name="pw2" id="pw2">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form> 
    </div>
</div>
{% endblock content %}
