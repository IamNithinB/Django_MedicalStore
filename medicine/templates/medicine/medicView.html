{% extends 'base.html' %}
{% block extrahead %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/medicView.css' %}">
{% endblock extrahead %}
{% block content %}
<div class="container">

    <div class="card shadow mx-auto mt-5" style="width:25rem;">
        <div class="card-body ">
          Medicine Name: <h3>{{med.name}}</h3>
          <br>
          Company Name : <h3>{{med.company}}</h3> 
          <br>
          Expiry_date : <h3>{{med.exp_date}}</h3> 
        </div>
        <div class="d-flex flex-row-reverse  p-2 ">
            <a href="{% url 'medDelete' med.id %}">
                <Button class="btn btn-danger me-2">
                    Delete
                </Button>
            </a>
            <a href="{% url 'medicedit' med.id %}">
                <Button class="btn btn-primary me-2 ">
                    Edit
                </Button>
            </a>
        </div>
        
</div>

  </div>
{% endblock content %}
